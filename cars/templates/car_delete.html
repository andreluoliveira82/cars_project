{% extends "base.html" %}

{% block content %}
<style>
    .car-card {
        background-color: antiquewhite;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: hidden;
        text-align: center;
        transition: all 0.3s ease;
        max-width: 500px;
        margin: 20px auto 0;
        margin-bottom: 20px;
    }

    .car-card:hover {
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        transform: translateY(-2px);
    }

    .car-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .car-card h2 {
        font-size: 1.5rem;
        margin: 10px;
    }

    .car-card p {
        font-size: 1rem;
        margin-bottom: 10px;
    }

    .buttons-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .btn {
        display: inline-block;
        background-color: cadetblue;
        color: antiquewhite;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        margin: 0 10px;
    }

    .btn:hover {
        background-color: dodgerblue;
    }

    .btn-danger {
        background-color: brown;
        text-decoration: none !important;
    }

    .btn-danger:hover {
        background-color: crimson;
    }


    .error-message {
        color: brown;
        font-size: 14px;
        margin-top: 5px;
    }

    a {
        text-decoration: none !important;
    }

    h1{
        background-color: rgb(37, 15, 15);
        color: red;
        text-align: center;
    }

    .p-confirm{
        color: red;
        text-align: center;
        font-size: large;
    }
</style>

<div class="card">
    <div class="card-header">
        <h1 class="card-title">Deletar Carro</h1>
    </div>
    <div class="card-body">
        <p class="p-confirm">Tem certeza que deseja deletar o carro <strong>{{ object.brand }} {{ object.model }}</strong>
        <form method="post">
            {% csrf_token %}
            <div class="buttons-container">
                <button type="submit" class="btn btn-danger">Deletar Carro</button>
                <a href="{% url 'car_detail' pk=object.pk %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
