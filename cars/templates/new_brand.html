{% extends "base.html" %}

{% block content %}

<style>
    form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f5f5f5;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    label {
        display: block;
        margin-bottom:
            5px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius:
            3px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color:
            #0069d9;
    }

    /* Error message styling */
    .error-message {
        color: red;
        font-size: 12px;
        margin-top: 5px;
    }

    h1 {
        text-align: center;
    }

    .brand-grid {
        display: grid;
        grid-template-columns: repeat(6, minmax(200px, 1fr));
        gap: 20px;
        margin: 0 auto;
        max-width: 1200px;
        padding: 4px;
        font: 16px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;

    }

    .brand-card {
        background-color: #fce7e7;
        color: #007bff;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        overflow: hidden;
        padding: 20px;
        text-align: center;
        transition: all 0.3s ease;
    }

    .brand-card:hover {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transform: translateY(-2px);
    }

    .brand-card img {
        width: 100%;
        height: 200px;
        margin-bottom: 10px;
        object-fit: cover;

    }
</style>

<h1>Cadastrar Nova Marca</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <table>
        {{ form.as_table }}
    </table>

    <!-- submit button -->
    <input type="submit" value="Cadastrar" class="btn btn-primary">
</form>

<!-- list brands -->
<div class="brand-grid">
    {% if brands %}

    {% for brand in brands %}

    <div class="brand-card">
        <p>
            {{ brand.name }}
        </p>
    </div>

    {% endfor %}

    {% else %}

    <p class="no-results">No brands found.</p>

    {% endif %}
</div>

{% endblock %}
