{% extends "base.html" %}

{% block content %}
<style>
    form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f5f5f5;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    label {
        display: block;
        margin-bottom:
            5px;
        font-weight: bold;
    }

    .car-card {
        background-color: antiquewhite;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: hidden;
        text-align: center;
        transition: all 0.3s ease;
        max-width: 500px;
        margin: 20px auto 0;
        margin-bottom: 20px;
    }

    .car-card:hover {
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        transform: translateY(-2px);
    }

    .car-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .car-card h2 {
        font-size: 1.5rem;
        margin: 10px;
    }

    .car-card p {
        font-size: 1rem;
        margin-bottom: 10px;
    }

    .buttons-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .btn {
        display: inline-block;
        background-color: cadetblue;
        color: antiquewhite;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        margin: 0 10px;
    }

    .btn:hover {
        background-color: dodgerblue;
    }

    .btn-danger {
        background-color: brown;
        text-decoration: none !important;
    }

    .btn-danger:hover {
        background-color: crimson;
    }


    .error-message {
        color: brown;
        font-size: 14px;
        margin-top: 5px;
    }

    a {
        text-decoration: none !important;
    }

    h1 {
        text-align: center;
    }
</style>

<h1>Editar Carro</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <table>
        {{ form.as_table }}
    </table>



    <div>
        <div class="buttons-container">
            <input type="submit" value="Salvar Alteracoes" class="btn btn-primary">
            <a href="{% url 'car_delete' pk=object.pk %}" class="btn btn-danger">Deletar</a>
            <a href="{% url 'cars_list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </div>
</form>
{% endblock %}
