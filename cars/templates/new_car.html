{% extends "base.html" %}

{% block content %}

<style>
    form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f5f5f5;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    label {
        display: block;
        margin-bottom:
            5px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius:
            3px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color:
            #0069d9;
    }

    /* Error message styling */
    .error-message {
        color: red;
        font-size: 12px;
        margin-top: 5px;
    }
    
    h1 {
        text-align: center;
    }
</style>

<h1>Cadastrar Novo Carro</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <table>
        {{ form.as_table }}

        <a href={% url 'new_brand' %}>Cadastrar Nova Marca</a>
    </table>

    <!-- submit button -->
    <input type="submit" value="Cadastrar" class="btn btn-primary">

</form>

{% endblock %}
