{% block content %}

<style>
    .car-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        margin: 0 auto;
        max-width: 1200px;
        padding: 20px;
    }

    .car-card {
        background-color: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        padding: 20px;
        text-align: center;
        transition: all 0.3s ease;
    }

    .car-card:hover {
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        transform: translateY(-2px);
    }

    .car-card img {
        height: 100px;
        margin-bottom: 10px;
        object-fit: cover;
        width: 100%;
    }

    .car-card h3 {
        font-size: 1.2em;
        margin-top: 10px;
        margin-bottom: 5px;
    }

    .car-card h3 {
        font-size: 1.2em;
        margin-top: 10px;
        margin-bottom: 5px;
    }

    .car-card h2 {
        font-size: 1.5em;
        margin-bottom: 10px;
    }

    button[type=submit]:hover {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        font-size: 16px;
    }
</style>

<form method="GET" action="{% url 'cars_list' %}">
    <input type="text" name="search" placeholder="Search for cars">
    <button type="submit">Search</button>
</form>

<div class="car-grid">
    {% if cars %}
    {% for car in cars %}
    <div class="car-card">
        <img src="{{ car.photo.url }}" alt="{{ car.model }} - {{ car.brand }}">
        <h2>{{ car.brand }} {{ car.model}}</h2>
        <p>{{ car.factory_year }} -R$ {{ car.price}}</p>
    </div>
    {% endfor %}
    {% else %}
    <p class="no-results">No cars found.</p>
    {% endif %}
</div>
{% endblock %}
